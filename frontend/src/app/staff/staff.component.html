<h2>Meet our Team</h2>
<div *ngIf="employees.length > 0">
    <table>
        <tr *ngFor="let employee of employees">
            <td><img src="/assets/images/{{employee.filename}}"></td>
            <td>Hi, my name is {{ employee.name }} and I'm a {{ employee.jobtitle }} at Luxe Salon. {{ employee.bio }}
            </td>
        </tr>
    </table>
</div>
