<h1 id="staffpage">Meet our Team</h1>

<div class="staff-grid">
    <div *ngFor="let employee of employees" class="staff-card" (click)="toggleDescription(employee)">
        <img [src]="'/images/' + employee.filename" alt="Employee Photo">
        <h3>{{ employee.name }}</h3>
        <h4>{{ employee.jobtitle }}</h4>
        <p *ngIf="employee.showDescription">{{ employee.bio }}</p> <!-- Show bio description when clicked -->
    </div>
</div>
